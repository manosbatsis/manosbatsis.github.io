# name of the software
name: "Manos Batsis"
# current version of the software
version: 2.0-SNAPSHOT
# url of the download button
downloadUrl: https://github.com/abissgr/calipso-hub
# licence of the software
license: GNU AGPLv3
licenseUrl: https://opensource.org/licenses/AGPL-3.0
# github base URL
baseurl: "/manosbatsis.github.io"

# list of additional links on the right of the top menu
headerLinks:
  - title: GitHub
    url: https://github.com/manosbatsis

# list if additional links on the footer
footerLinks:
  - title: GitHub
    url: https://github.com/manosbatsis

# header
header:
  color1: "#080331"
  color2: "#673051"
  trianglify: true

# google analytics
analytics:
  account:
  domain:

# github buttons
githubButton:
  user: manosbatsis
  repo: manosbatsis.github.io

# twitter buttons
twitter:
  enabled: false
  via:
  hash:
  account:

# facebook buttons
facebook:
  enabled: true
  profileUrl: https://www.facebook.com/manos.batsis


exclude: ['README.md', 'LICENSE', 'bower.json', 'Gemfile.lock', 'Gemfile']

gems:
  - jekyll-mentions
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap